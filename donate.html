<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Donate medicine</title>
     <link rel="stylesheet" type="text/css" href="css/donate.css" media="screen"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
    <script>
        function myFunc() {
        var x = document.getElementById("phoneno").value;
        var numbers = /^[0-9]+$/;
        if(x.match(numbers)){
            if(x.length != 10) {
                alert("Phone number must be 10 digits.");
                return false;
            }
        }
        else{
            alert("Phone number must contain only numbers.");
            return false;
            }
        
        alert("Thank you for your thoughtfulness and generosity!");
        }
    </script>
</head>
<body>
	<center>

    <div class="row">
        <div class="container">
            <div class=".col-50">
                <h2 class="text-center">Registration Form</h2>
                <center>
                <form action="/donate" method="POST" onsubmit="return myFunc()">
                    <div class="form-group">
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="fname" required><br>
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" name="lname" required><br>
                    </div>
                    <div class="form-group">
                      <label for="add">Address:</label>
                      <input type="text" id="add" name="add" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" required><br>
                    </div>
                    <div class="form-group">
                        <label for="phoneno">Phone No:</label>
                        <input type="text" id="phoneno" name="phoneno"required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email"required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <label class="radio-inline">
                        <input type="radio" name="gender" id="gender" value="0" required>Male
                        </label>
                        <label class="radio-inline">
                        <input type="radio" name="gender" id="gender" value="1" required>Female
                        </label>
                        <label class="radio-inline">
                        <input type="radio" name="gender" id="gender" value="2" required>Others
                        </label>
                    </div><br>
                    <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" id="age" name="age" required>
                    </div><br>
                    <div class="form-group">
                    <label for="date">Birth Date</label>
                    <input type="date" id="date" name="date" required>
                    </div><br>
                    <div class="form-group">
                    <label for="blood">Blood Group</label>
                    <input list="bloods" name="blood" id="blood" required>
                        <datalist id="bloods">
                            <option value="A">
                            <option value="B">
                            <option value="AB">
                            <option value="O">
                        </datalist>
                    </div><br>
                    <div class="form-group">
                        <label for="rh">RH-Factor</label>
                        <label class="radio-inline">
                        <input type="radio" name="rh" id="rh" value="0" required>+
                        </label>
                        <label class="radio-inline">
                        <input type="radio" name="rh" id="rh" value="1" required>-
                        </label>
                    </div><br>
                    <div class="form-group">
                    <button type="reset" class="btn btn-primary">Reset</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </center>
            </div>
        </div>
        
    </div><br>
    </center>
</body>
</html>
